<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>zlrobot-start 技术博客</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(120deg, #0f2027, #2c5364 90%);
      color: #fff;
      overflow-x: hidden;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
      z-index: 2;
    }
    .title {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ff512f, #dd2476, #2c5364);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 2s linear infinite;
    }
    @keyframes shine {
      0% { background-position: 0 0; }
      100% { background-position: 200% 0; }
    }
    .subtitle {
      font-size: 1.5rem;
      margin: 1rem 0 0.5rem 0;
      color: #c1c1c1;
    }
    .tech-stack {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .tech-card {
      background: rgba(255,255,255,0.07);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.13);
      padding: 1.5rem 2rem;
      min-width: 180px;
      transition: transform .2s;
      backdrop-filter: blur(3px);
    }
    .tech-card:hover {
      transform: scale(1.06) rotate(-2deg);
      background: rgba(255,255,255,0.17);
    }
    .tech-card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #ff512f;
    }
    .tech-card p {
      margin: .5rem 0 0 0;
      font-size: .95rem;
      color: #f1f1f1;
    }
    .links {
      margin-top: 3rem;
    }
    .links a {
      color: #60aaff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: color .2s;
    }
    .links a:hover {
      color: #ff512f;
    }
    /* 动态星空背景 */
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas class="stars"></canvas>
  <div class="hero">
    <div class="title">zlrobot-start 技术博客</div>
    <div class="subtitle">技术 · 创新 · 分享 · 成长</div>
    <div class="tech-stack">
      <div class="tech-card">
        <h3>AI & 数据科学</h3>
        <p>探索人工智能、深度学习与数据分析的前沿技术。</p>
      </div>
      <div class="tech-card">
        <h3>Web开发</h3>
        <p>React、Vue、Node、TypeScript 等主流技术的实践与心得。</p>
      </div>
      <div class="tech-card">
        <h3>自动化 & DevOps</h3>
        <p>CI/CD、Docker、GitHub Actions，让开发更高效。</p>
      </div>
      <div class="tech-card">
        <h3>机器人与嵌入式</h3>
        <p>智能硬件、Arduino、Raspberry Pi项目实战。</p>
      </div>
    </div>
    <div class="links">
      <a href="https://github.com/zlrobot-start" target="_blank">GitHub主页</a>
      <a href="#posts">博客文章</a>
      <a href="mailto:your@email.com">联系我</a>
    </div>
  </div>
  <script>
    // 星空动画效果
    const canvas = document.querySelector('.stars');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();
    // 星星参数
    const stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.3 + 0.2,
        dx: (Math.random() - 0.5) * 0.1,
        dy: (Math.random() - 0.5) * 0.1
      });
    }
    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (const s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,.8)';
        ctx.shadowColor = '#fff';
        ctx.shadowBlur = 12;
        ctx.fill();
        s.x += s.dx; s.y += s.dy;
        if (s.x < 0) s.x = w;
        if (s.x > w) s.x = 0;
        if (s.y < 0) s.y = h;
        if (s.y > h) s.y = 0;
      }
      ctx.shadowBlur = 0;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
