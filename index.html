<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>赵磊的个人主页 | yaorongke</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #ece9ff 0%, #f7f7fa 100%);
            min-height: 100vh;
            color: #22223b;
        }
        .container {
            max-width: 600px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(34,34,59,0.08);
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 16px rgba(44, 44, 84, 0.12);
            margin-bottom: 20px;
            border: 4px solid #c9b6e4;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.6rem;
            margin: 0 0 10px 0;
            color: #6a4c93;
        }
        .subtitle {
            font-size: 1.25rem;
            color: #22223b;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .desc {
            font-size: 1.05rem;
            color: #4a4e69;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #6a4c93 0%, #b38cb9 100%);
            color: #fff;
            padding: 0.75em 2em;
            border-radius: 24px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44, 44, 84, 0.08);
            transition: background 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            background: linear-gradient(90deg, #b38cb9 0%, #6a4c93 100%);
            box-shadow: 0 4px 24px rgba(44, 44, 84, 0.18);
        }
        footer {
            text-align: center;
            margin-top: 38px;
            color: #a29bfe;
            font-size: 0.98rem;
        }
        @media (max-width: 700px) {
            .container {
                padding: 24px 8px 16px 8px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="avatar" src="https://avatars.githubusercontent.com/u/122394858?v=4" alt="赵磊头像">
        <h1>赵磊的个人主页</h1>
        <div class="subtitle">Hello，World~ 👋</div>
        <div class="desc">
            你好！我是赵磊，一名热爱技术和创新的开发者。<br>
            欢迎来到我的个人主页，这里将分享我的项目、想法与成长经历。<br>
            <br>
            <strong>关注技术、热爱生活、持续进步。</strong>
        </div>
        <a class="btn" href="mailto:zlrobot.start@gmail.com">联系我</a>
    </div>
    <footer>
        &copy; 2025 赵磊 | yaorongke
    </footer>
</body>
</html>
